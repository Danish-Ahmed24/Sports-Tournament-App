{% extends "tournament/base.html" %}
{% block title %}Login{% endblock title %}

{% block body %}
<h2>Login</h2>

<form method="POST">
    {% csrf_token %}

    {% if form.non_field_errors %}
        <div style="color:red;">
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}

    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock body %}
