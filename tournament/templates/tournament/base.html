<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tournament App{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

<!-- Simple Navbar -->
<nav class="bg-sky-500 shadow-md">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo -->
      <a href="{% url 'index' %}" class="text-2xl font-bold text-white">
        Tournament App
      </a>
      
      <!-- Menu -->
      <div class="flex space-x-4">
        <a href="{% url 'index' %}" class="text-white hover:bg-sky-600 px-3 py-2 rounded">
          Home
        </a>
        
        {% if user.is_authenticated %}
          <a href="{% url 'view_available_players' %}" class="text-white hover:bg-sky-600 px-3 py-2 rounded">
            Browse Players
          </a>
          
          <span class="text-white px-3 py-2">
            Hello, {{ user.customUser.name }}
          </span>
          
          <form method="post" action="{% url 'logout' %}" class="inline">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded">
              Logout
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="text-white hover:bg-sky-600 px-3 py-2 rounded">
            Login
          </a>
          <a href="{% url 'signup' %}" class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded">
            Sign Up
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 py-8 flex-grow">
  {% block body %}{% endblock body %}
</main>

<!-- Footer -->
<footer class="bg-white border-t py-6 text-center text-gray-600">
  <p>Â© 2026 Tournament App - All Rights Reserved</p>
</footer>

</body>
</html>
